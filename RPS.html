<!Doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rock, Paper, Scissors Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="stylesheet" type="text/css" media="screen" href="RPS.css" />
    
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="scoreboard">
        <div id="user-label" class="badge">User</div>
        <div id= "computer-label" class="badge">Comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="result">
        <p>Paper covers rock. You Win!</p>
    </div>
    <div class="choices">
        <div class="choice" id="rock">
            <i class="fas fa-hand-rock" id="icon" alt="rock"></i>
        </div>
        <div class="choice" id="paper">
            <i class="fas fa-hand-paper" id="icon" alt="paper"></i>
        </div>
        <div class="choice" id="scissors">
            <i class="fas fa-hand-scissors" id="icon" alt="scissors"></i>       
        </div>
    </div>
        <p id="action-message">Make you move!</p>
    <script src="RPS.js"></script>
</body>
</html>
